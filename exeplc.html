<div data-testid="header-navigation-bar" data-analytics-region="header-menu" style="padding:0px 24px;align-items:center;display:flex;flex-direction:row;justify-content:space-between;margin: auto;max-width:1440px;min-height:100%;position:relative;box-sizing:border-box;">
    <div style="display:flex;flex-direction:row;justify-content:space-between;white-space:nowrap;width: auto;margin:0px;">
        <!-- Menu Catégories -->
        <div style="position:relative;">
            <button type="button" onclick="toggleDropdown('categoryDropdown')" style="padding:0px 8px;color:#25232C;cursor:pointer;display:flex;font-family:Lato, Arial, sans-serif;font-weight:700;height:30px;border:0;background:none;">

            </button>
            <ul id="categoryDropdown" style="display:none;position:absolute;background:white;border:1px solid #ccc;list-style:none;padding:0;margin:0;width:150px;z-index:1;">
                <li style="padding: 8px;cursor:pointer;">Catégorie 1</li>
                <li style="padding: 8px;cursor:pointer;">Catégorie 2</li>
                <li style="padding: 8px;cursor:pointer;">Catégorie 3</li>
            </ul>
        </div>
        <!-- Menu Recettes -->
        <div style="position:relative;">
            <button type="button" onclick="toggleDropdown('recipeDropdown')" style="padding:0px 8px;color:#25232C;cursor:pointer;display:flex;font-family:Lato, Arial, sans-serif;font-weight:700;height:30px;border:0;background:none;">
                <span>Recettes</span>
                <img src="https://store-locator-blush.vercel.app/down.svg" alt="Icon" style="width:16px;margin-left:5px;">
            </button>
            <ul id="recipeDropdown" style="display:none;position:absolute;background:white;border:1px solid #ccc;list-style:none;padding:0;margin:0;width:150px;z-index:1;">
                <li style="padding: 8px;cursor:pointer;">Recette 1</li>
                <li style="padding: 8px;cursor:pointer;">Recette 2</li>
                <li style="padding: 8px;cursor:pointer;">Recette 3</li>
            </ul>
        </div>
        <!-- Menu Services -->
        <div style="position:relative;">
            <button type="button" onclick="toggleDropdown('servicesDropdown')" style="padding:0px 8px;color:#25232C;cursor:pointer;display:flex;font-family:Lato, Arial, sans-serif;font-weight:700;height:30px;border:0;background:none;">
                <span>Services</span>
                <img src="https://store-locator-blush.vercel.app/down.svg" alt="Icon" style="width:16px;margin-left:5px;">
            </button>
            <ul id="servicesDropdown" style="display:none;position:absolute;background:white;border:1px solid #ccc;list-style:none;padding:0;margin:0;width:150px;z-index:1;">
                <li style="padding: 8px;cursor:pointer;">Service 1</li>
                <li style="padding: 8px;cursor:pointer;">Service 2</li>
                <li style="padding: 8px;cursor:pointer;">Service 3</li>
            </ul>
        </div>
    </div>
</div>

<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        const isDisplayed = dropdown.style.display === 'block';
        dropdown.style.display = isDisplayed ? 'none' : 'block';
    }
</script>
