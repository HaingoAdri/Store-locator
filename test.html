<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VvvebJs Page Builder</title>

    <!-- Include VvvebJs CSS -->
    <link href="https://unpkg.com/vvvebjs@0.0.1/dist/vvvebjs.css" rel="stylesheet">
    <link href="https://unpkg.com/vvvebjs@0.0.1/dist/bootstrap.min.css" rel="stylesheet">

    <!-- Include VvvebJs JS -->
    <script src="https://unpkg.com/vvvebjs@0.0.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/vvvebjs@0.0.1/dist/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vvvebjs@0.0.1/dist/vvveb.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .editor-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">VvvebJs Visual Page Builder</h1>
    </header>

    <div class="container editor-container">
        <div class="row">
            <div class="col-lg-12">
                <div id="editor">
                    <iframe id="iframe1" src="http://localhost:5173/" width="100%" height="900px"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize VvvebJs -->
    <script>
        $(document).ready(function() {
            Vvveb.Builder.init('iframe1', function() {
                console.log("VvvebJs is ready");
            });

            // Add basic components or custom ones
            Vvveb.Components.add({
                name: "Button",
                image: "icons/button.svg",
                html: `<button class="btn btn-primary">Button</button>`,
            });
        });
    </script>
</body>
</html>
