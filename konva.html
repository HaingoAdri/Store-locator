<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js Example with Modal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Canvas -->
<canvas id="canvas" width="800" height="600"></canvas>

<!-- Button to open modal -->
<button id="previewBtn">Aper√ßu</button>

<!-- Modal -->
<div id="previewModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <canvas id="previewCanvas" width="800" height="600"></canvas>
    <button>Exporter</button>
  </div>
</div>

<script>
  // Create Fabric.js canvas
  var canvas = new fabric.Canvas('canvas');

  // Create a rectangle on the canvas
  var rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 200,
    height: 100
  });

  canvas.add(rect);

  // Modal functionality
  var modal = document.getElementById("previewModal");
  var btn = document.getElementById("previewBtn");
  var span = document.getElementsByClassName("close")[0];
  var previewCanvas = new fabric.Canvas('previewCanvas');

  // Open modal on button click
  btn.onclick = function() {
    modal.style.display = "block";
    
    // Clear the preview canvas before adding new elements
    previewCanvas.clear();

    // Clone the rectangle with its properties and make it non-selectable
    rect.clone(function(clonedRect) {
      clonedRect.set({ selectable: false }); // Make the rectangle non-movable
      previewCanvas.add(clonedRect);
      previewCanvas.renderAll();
    });
  }

  // Close modal when the user clicks on the 'X'
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Close modal when the user clicks anywhere outside the modal
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
